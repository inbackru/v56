{% extends "base.html" %}

{% block title %}Установка пароля - InBack.ru{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <div class="mx-auto h-12 w-12 flex items-center justify-center rounded-full bg-gray-100">
                <svg class="h-6 w-6 text-[#0088CC]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m0 0v2m0-2h2m-2 0H10m2-10V7a3 3 0 00-6 0v4a2 2 0 002 2h8a2 2 0 002-2V7a3 3 0 00-6 0z" />
                </svg>
            </div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Установка пароля
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Добро пожаловать, {{ user.full_name }}!<br>
                Установите пароль для доступа к личному кабинету
            </p>
        </div>
        
        <form class="mt-8 space-y-6" method="POST">
            <div class="space-y-4">
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">
                        Новый пароль
                    </label>
                    <input id="password" name="password" type="password" required
                           class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-[#0088CC] focus:border-blue-500 focus:z-10 sm:text-sm"
                           placeholder="Минимум 8 символов">
                </div>
                
                <div>
                    <label for="confirm_password" class="block text-sm font-medium text-gray-700">
                        Подтвердите пароль
                    </label>
                    <input id="confirm_password" name="confirm_password" type="password" required
                           class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-[#0088CC] focus:border-blue-500 focus:z-10 sm:text-sm"
                           placeholder="Повторите пароль">
                </div>
            </div>

            <div>
                <button type="submit"
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-[#0088CC] hover:bg-[#006699] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#0088CC]">
                    Установить пароль и войти
                </button>
            </div>
            
            <div class="text-center">
                <p class="text-xs text-gray-500">
                    После установки пароля вы автоматически войдете в систему
                </p>
            </div>
        </form>
    </div>
</div>

<script>
// Password validation
document.addEventListener('DOMContentLoaded', function() {
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirm_password');
    const form = document.querySelector('form');
    
    form.addEventListener('submit', function(e) {
        if (password.value !== confirmPassword.value) {
            e.preventDefault();
            alert('Пароли не совпадают');
            return false;
        }
        
        if (password.value.length < 8) {
            e.preventDefault();
            alert('Пароль должен содержать минимум 8 символов');
            return false;
        }
    });
    
    // Real-time validation
    confirmPassword.addEventListener('input', function() {
        if (this.value && this.value !== password.value) {
            this.setCustomValidity('Пароли не совпадают');
        } else {
            this.setCustomValidity('');
        }
    });
});
</script>
{% endblock %}

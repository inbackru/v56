<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ subject }} | InBack</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333333;
            max-width: 600px;
            margin: 0 auto;
            background-color: #f4f7fa;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            padding-bottom: 25px;
            border-bottom: 3px solid #0088cc;
            margin-bottom: 25px;
        }
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #0088cc;
            margin-bottom: 10px;
        }
        .title {
            font-size: 24px;
            color: #2c3e50;
            margin: 0 0 10px 0;
        }
        .content {
            margin: 20px 0;
            line-height: 1.6;
        }
        .message {
            background: #f8f9fa;
            border-left: 4px solid #0088cc;
            padding: 20px;
            margin: 20px 0;
        }
        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
            text-align: center;
            color: #6c757d;
            font-size: 14px;
        }
        .footer a {
            color: #0088cc;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">InBack</div>
            <h1 class="title">{{ subject }}</h1>
        </div>

        <div class="content">
            <p>Здравствуйте{% if user.full_name %}, {{ user.full_name.split()[0] }}{% endif %}!</p>
            
            <div class="message">
                {{ message|safe }}
            </div>
        </div>

        <div class="footer">
            <p>С уважением,<br><strong>Команда InBack</strong></p>
            <p>
                <a href="{{ base_url }}">inback.ru</a> | 
                <a href="{{ base_url }}/dashboard">Личный кабинет</a>
            </p>
            <p><small>Это автоматическое уведомление.</small></p>
        </div>
    </div>
</body>
</html>
